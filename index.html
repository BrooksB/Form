<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="css/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>    
<link rel="stylesheet" href="css/main.css">
  </head>

    <body>
      <header>
        <h1 class="title">The Code Review</h1>
      </header>


    <div class="wrapper">
      <div class="intro">     
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>    
      </div>  
       

      <form action="index.html" method="post">
     
        <fieldset>
          <legend>Contact Information</legend>
                    
          <label for="name">Full Name:</label>
          <input type="text" name="user_name" id="name" placeholder="Required">
          
          <label for="email">Email Address:</label>
          <input type="email" name="user_email" id="email" placeholder="Required">

          <label for="tel">Phone Number:</label>
          <input type="tel" name="user_tel" id="tel"> 
          
 
          <label for="address">Street Address:</label>
          <input type="text" name="user_address" id="address">
 
          <label for="street address">Street Address:</label>
          <input type="text" name="user_street" id="street">
 

          <label for="city">City:</label>
          <input type="text" name="user_city" id="city">

          <label for="state">State:</label>
          <select name="user_state" id="state">
          <option value=”” disabled selected hidden>Choose State</option>               
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="California">CA</option>
                <option value="Colorado">CO</option>
                <option value="Connecticut">CT</option>
                <option value="Delaware">DE</option>
                <option value="Florida">FL</option>
                <option value="Georgia">GA</option>
                <option value="Hawaii">HI</option>
                <option value="Idaho">ID</option>
                <option value="Illinois">IL</option>
                <option value="Indiana">IN</option>
                <option value="Iowa">IA</option>
                <option value="Kansas">KS</option>
                <option value="Kentucky">KY</option>
                <option value="Louisiana">LA</option>
                <option value="Maine">ME</option>
                <option value="Maryland">MD</option>
                <option value="Massachusetts">MA</option>
                <option value="Michigan">MI</option>
                <option value="Minnesota">MN</option>
                <option value="Mississippi">MS</option>
                <option value="Missouri">MO</option>
                <option value="Montana">MT</option>
                <option value="Nebraska">NE</option>
                <option value="Nevada">NV</option>
                <option value="New Hampshire">NH</option>
                <option value="New Jersey">NJ</option>
                <option value="New Mexico">NM</option>
                <option value="New York">NY</option>
                <option value="North Carolina">NC</option>
                <option value="North Dakota">ND</option>
                <option value="Ohio">OH</option>
                <option value="Oklahoma">OK</option>
                <option value="Oregon">OR</option>
                <option value="Pennsylvania">PA</option>
                <option value="Rhode Island">RI</option>
                <option value="South Carolina">SC</option>
                <option value="South Dakota">SD</option>
                <option value="Tennessee">TN</option>
                <option value="Texas">TX</option>
                <option value="Utah">UT</option>
                <option value="Vermont">VT</option>
                <option value="Virginina">VA</option>
                <option value="Washington">WA</option>
                <option value="West Virginia">WV</option>
                <option value="Wisconsin">WI</option>
                <option value="Wyoming">WY</option>
            
         </select>
          <label for="zip">Zip Code:</label>
          <input type="text" name="user_zip" id="zip">
         </fieldset> 
         

        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p> 
            
            <span><input type="checkbox" value="Html_news" name="user_html" id="user_html">
            <label for="html">HTML News</label></span><br> 

            <span><input type="checkbox"  value="CSS_news" name="user_css" id="user_css">
            <label for="css_news">CSS News</label></span><br>  
   
            <span><input type="checkbox"  value="JS_news" name="user_js" id="user_js">
            <label for="js_news">JS News</label></span>  

       </fieldset>
      
        <fieldset>
          <p>Newsletter Format</p>

            <span><input class="htmlR" type="radio" value="Radio1" name="Radio1" id="radio1">
            <label for="html">Html</label></span><br>  

            <span><input class="PT" type="radio" value="Radio1" name="Radio1" id="radio1">
            <label for="PT">Plaintext</label></span>

        </fieldset> 
        
        <fieldset>
          <p>Other topics you'd like to hear about</p>
          <textarea name="user_input" id="input" value="enter"></textarea>
        </fieldset>  
    
        <fieldset>  
        <button for="signup" type="submit" id="signup" value="enter">Sign Up</button>
        </fieldset>
        
      </form>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </body>


</html>
